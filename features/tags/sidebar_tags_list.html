{{define "sidebar_tags_list"}}
    {{if .}}
        <div class="sidebar-section-title">Tags</div>
    {{end}}
    {{range .}}
        <a href="/notes?tag_id={{.TagID}}" hx-get="/notes/?tag_id={{.TagID}}" hx-push-url="/notes?tag_id={{.TagID}}"
            hx-target=".notes-list-container">
            {{.Name}}
        </a>
    {{end}}
{{end}}
