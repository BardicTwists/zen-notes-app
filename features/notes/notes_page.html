<!DOCTYPE html>
<html lang="en">
    {{template "head" "Zen"}}

    <body>
        <div class="sidebar-container">
            {{template "sidebar" .Sidebar}}
        </div>
        {{if eq .NotesList.ViewPreference "list"}}
            <div class="notes-list-container" >
                {{template "notes_list" .NotesList}}
            </div>
        {{else}}
            <div class="notes-list-container grid">
                {{template "notes_grid" .NotesList}}
            </div>
        {{end}}
        <div class="notes-editor-container {{if eq .Editor.IsHidden true}}is-hidden is-floating{{end}}">
            {{template "notes_editor" .Editor}}
        </div>

        <div class="dialog-container"></div>
    </body>

</html>
