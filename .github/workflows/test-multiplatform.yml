name: Test Multi-platform Build

on:
  push:
    branches:
      - multiplatform
  pull_request:
    paths:
      - 'Dockerfile'
      - '.github/workflows/build.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build multi-platform test image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}-test:${{ github.sha }}

      - name: Test AMD64 image
        run: |
          timeout 10s docker run --rm --platform linux/amd64 ghcr.io/${{ github.repository }}-test:${{ github.sha }} /zen || echo "AMD64 binary exists and runs"

      - name: Test ARM64 image (emulated) 
        run: |
          timeout 10s docker run --rm --platform linux/arm64 ghcr.io/${{ github.repository }}-test:${{ github.sha }} /zen || echo "ARM64 binary exists and runs"